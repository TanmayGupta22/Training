<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head> 

    <body>
        <p>
          <span id="p1">Hello World</span>
          <button id="changetext">Change Text</button>
          <button id="changeback">Change Back</button>
        </p>

        <script>
            document.getElementById('changetext').addEventListener('click',function(){
                var element = document.getElementById('p1');
                element.textContent="Text has changed";
            });
            
            document.getElementById('changeback').addEventListener('click',function(){
                var element = document.getElementById('p1');
                element.textContent="Back to basics";
            });
        </script>
    </body>
</html>
